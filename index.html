<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A great way to plan your day!</p>
      <p id="currentDay" class="lead"></p>
    </header>
      <div class="container-fluid">
        <!--9AM-->
        <div class="row">
          <div class="col hour">
            9:00
          </div>
          <textarea id="text-9" value="" class="col-10 description row1"></textarea>
          <button type="button" id="nine-am" class="col saveBtn"><span class="oi oi-document"></span></button>
        </div>
        <!--10AM-->
        <div class="row">
          <div class="col hour">
            10:00
          </div>
          <textarea id="text-10" class="col-10 description row2"></textarea>
          <button type="button" id="ten-am" class="col saveBtn"><span class="oi oi-document"></span></button>
        </div>
        <!--11AM-->
        <div class="row">
          <div class="col hour">
            11:00
          </div>
          <textarea id="text-11" value="" class="col-10 description row3"></textarea>
          <button type="button" id="eleven-am" class="col saveBtn"><span class="oi oi-document"></span></button>
        </div>
        <!--12PM-->
        <div class="row">
          <div class="col hour">
            12:00
          </div>
          <textarea id="text-12" value="" class="col-10 description row4"></textarea>
          <button type="button" id="twelve-pm" class="col saveBtn"><span class="oi oi-document"></span></button>
        </div>
        <!--1PM-->
        <div class="row">
          <div class="col hour">
            1:00
          </div>
          <textarea id="text-1" value="" class="col-10 description row5"></textarea>
          <button type="button" id="one-pm" class="col saveBtn"><span class="oi oi-document"></span></button>
        </div>
        <!--2PM-->
        <div class="row">
          <div class="col hour">
            2:00
          </div>
          <textarea id="text-2" value="" class="col-10 description row6"></textarea>
          <button type="button" id="two-pm" class="col saveBtn"><span class="oi oi-document"></span></button>
        </div>
        <!--3PM-->
        <div class="row">
          <div class="col hour">
            3:00
          </div>
          <textarea id="text-3" value="" class="col-10 description row7"></textarea>
          <button type="button" id="three-pm" class="col saveBtn"><span class="oi oi-document"></span></button>
        </div>
        <!--4PM-->
        <div class="row">
          <div class="col hour">
            4:00
          </div>
          <textarea id="text-4" value="" class="col-10 description row8"></textarea>
          <button type="button" id="four-pm" class="col saveBtn"><span class="oi oi-document"></span></button>
        </div>
        <!--5PM-->
        <div class="row">
          <div class="col hour">
            5:00
          </div>
          <textarea id="text-5" value="" class="col-10 description row9"></textarea>
          <button type="button" id="five-pm" class="col saveBtn"><span class="oi oi-document"></span></button>
        </div>
      </div>
    

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
