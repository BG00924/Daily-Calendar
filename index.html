<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
      <div class="container-fluid">
        <div class="row">
          <div class="col hour">
            9AM
          </div>
          <textarea id="text-nine" value="" class="col-10 description"></textarea>
          <button type="button" id="nine-am" class="col saveBtn"><span class="oi oi-document"></span></button>
        </div>
        <div class="row">
          <div class="col hour">
            10AM
          </div>
          <textarea id="text-ten" class="col-10 description"></textarea>
          <button type="button" id="ten-am" class="col saveBtn"><span class="oi oi-document"></span></button>
        </div>
        <div class="row">
          <div class="col hour">
            11AM
          </div>
          <textarea id="text-eleven" value="" class="col-10 description"></textarea>
          <button type="button" id="eleven-am" class="col saveBtn"><span class="oi oi-document"></span></button>
        </div>
        <div class="row">
          <div class="col hour">
            12PM
          </div>
          <textarea id="text-twelve" value="" class="col-10 description"></textarea>
          <button type="button" id="twelve-pm" class="col saveBtn"><span class="oi oi-document"></span></button>
        </div>
        <div class="row">
          <div class="col hour">
            1PM
          </div>
          <textarea id="text-one" value="" class="col-10 description"></textarea>
          <button type="button" id="one-pm" class="col saveBtn"><span class="oi oi-document"></span></button>
        </div>
        <div class="row">
          <div class="col hour">
            2PM
          </div>
          <textarea id="text-two" value="" class="col-10 description"></textarea>
          <button type="button" id="two-pm" class="col saveBtn"><span class="oi oi-document"></span></button>
        </div>
        <div class="row">
          <div class="col hour">
            3PM
          </div>
          <textarea id="text-three" value="" class="col-10 description"></textarea>
          <button type="button" id="three-pm" class="col saveBtn"><span class="oi oi-document"></span></button>
        </div>
        <div class="row">
          <div class="col hour">
            4PM
          </div>
          <textarea id="text-four" value="" class="col-10 description"></textarea>
          <button type="button" id="four-pm" class="col saveBtn"><span class="oi oi-document"></span></button>
        </div>
        <div class="row">
          <div class="col hour">
            5PM
          </div>
          <textarea id="text-five" value="" class="col-10 description"></textarea>
          <button type="button" id="five-pm" class="col saveBtn"><span class="oi oi-document"></span></button>
        </div>
      </div>
    

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
